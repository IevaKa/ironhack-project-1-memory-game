<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Oxymoron Memory Game</title>
    </head>
    <body>
        <div id="dialogoverlay"></div>
        <div id="dialogbox">
            <div>
                <div id="dialogboxhead"></div>
                <div id="dialogboxbody"></div>
                <div id="dialogboxfoot"></div>
            </div>
        </div>
        <h1>Oxymoron Memory Game</h1>
        <div id = container>
            <div id = "all-cards">
            </div>
            <div id = "info">
                <div id = "levels">
                    <h3>Levels: </h3>
                    <ul>
                        <li class = 'active' value = "6">1</li>
                        <li value = "8">2</li>
                        <li value = "12">3</li>
                    </ul>
                </div>
                <div id = "timer">
                    <div>Time left: <span></span></div>
                </div>
                <div id = "scores">Score: <span>0</span></div>
            </div>
        </div> 
        <script src = "src/content.js"></script>
        <script src = "src/card.js"></script>
        <script src = "src/alert.js"></script>
        <script src = "src/game.js"></script>
        <script src = "src/main.js"></script>
    </body>
</html>
